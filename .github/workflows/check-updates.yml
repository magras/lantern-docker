on:
  workflow_dispatch:
  push:
    branch: check-updates

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: lantern-docker
          #sparse-checkout: binaries
      - uses: actions/checkout@v4
        with:
          repository: getlantern/lantern-binaries
          path: lantern-binaries
          #sparse-checkout: lantern-installer-64-bit.deb
      - run: |
          set -x
          #ls -aR $GITHUB_WORKSPACE 1>&2
          A=$(cd "$GITHUB_WORKSPACE/lantern-docker" && git ls-tree HEAD binaries | sed -n 's/^160000 commit \([[:xdigit:]]\{40\}\)\tbinaries$/\1/p')
          B=$(cd "$GITHUB_WORKSPACE/lantern-binaries" && git rev-list -1 HEAD lantern-installer-64-bit.deb)
          echo $A
          echo $B
          [ "$A" = "$B" ]
